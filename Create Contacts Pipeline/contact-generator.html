<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .paste-section {
            margin-bottom: 30px;
        }

        .paste-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .paste-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        .paste-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .multi-field {
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #fafafa;
        }

        .multi-field-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .multi-field-header h3 {
            font-size: 16px;
            color: #667eea;
        }

        .btn-small {
            padding: 5px 15px;
            font-size: 12px;
            border-radius: 5px;
        }

        .btn-remove {
            background: #ef4444;
            color: white;
        }

        .btn-remove:hover {
            background: #dc2626;
        }

        .btn-add {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-add:hover {
            background: #5568d3;
        }

        .preview {
            background: #f9fafb;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .preview h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .preview pre {
            background: white;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            color: #333;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìá Contact Generator</h1>
        <p class="subtitle">Paste data from ChatGPT or fill manually</p>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <!-- Paste Section -->
        <div class="paste-section">
            <label for="pasteData">Paste Contact Data from ChatGPT:</label>
            <textarea id="pasteData" placeholder="firstName=John&#10;lastName=Smith&#10;company=CleanHouse - Owner - üá≤üáπ&#10;phone1=+356 9999 8888&#10;phone1Label=Mobile&#10;..."></textarea>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="parseData()">üìã Parse & Fill</button>
            <button class="btn-secondary" onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>

        <!-- Form -->
        <form id="contactForm">
            <!-- Contact Type -->
            <div class="form-group">
                <label for="contactType">Contact Type:</label>
                <select id="contactType" onchange="toggleFields()">
                    <option value="Person">Person</option>
                    <option value="Company">Company</option>
                </select>
            </div>

            <!-- Basic Info -->
            <div class="form-group" id="firstNameGroup">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="John">
            </div>

            <div class="form-group" id="lastNameGroup">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Smith">
            </div>

            <div class="form-group">
                <label for="company">Company (with reference phrases & flag):</label>
                <input type="text" id="company" placeholder="CleanHouse - Owner - Cleaner - Recommended by X - Self-Employed - üá≤üáπ">
            </div>

            <!-- Phone Numbers -->
            <div id="phoneFields"></div>
            <button type="button" class="btn-add" onclick="addPhone()">+ Add Phone</button>

            <!-- Emails -->
            <div id="emailFields"></div>
            <button type="button" class="btn-add" onclick="addEmail()">+ Add Email</button>

            <!-- URLs -->
            <div id="urlFields"></div>
            <button type="button" class="btn-add" onclick="addURL()">+ Add URL</button>

            <!-- Birthday -->
            <div class="form-group" id="birthdayGroup">
                <label for="birthday">Birthday (DD/MM/YYYY):</label>
                <input type="text" id="birthday" placeholder="15/03/1985">
            </div>

            <!-- Custom Dates -->
            <div id="dateFields"></div>
            <button type="button" class="btn-add" onclick="addDate()">+ Add Custom Date</button>

            <!-- Social Profiles -->
            <div id="socialFields"></div>
            <button type="button" class="btn-add" id="addSocialBtn" onclick="addSocial()">+ Add Social Profile</button>

            <!-- Generate Button -->
            <button type="button" class="btn-success" onclick="generateVCF()" style="margin-top: 30px; width: 100%;">
                ‚¨áÔ∏è Generate & Download .vcf
            </button>
        </form>

        <!-- Preview -->
        <div class="preview" id="preview">
            <h2>Preview:</h2>
            <pre id="previewContent"></pre>
        </div>
    </div>

    <script>
        let phoneCount = 0;
        let emailCount = 0;
        let urlCount = 0;
        let dateCount = 0;
        let socialCount = 0;

        // Initialize with one of each field
        window.onload = function() {
            addPhone();
            addEmail();
            addURL();
        };

        function toggleFields() {
            const type = document.getElementById('contactType').value;
            const firstNameGroup = document.getElementById('firstNameGroup');
            const lastNameGroup = document.getElementById('lastNameGroup');
            const birthdayGroup = document.getElementById('birthdayGroup');
            const addSocialBtn = document.getElementById('addSocialBtn');

            if (type === 'Company') {
                firstNameGroup.style.display = 'none';
                lastNameGroup.style.display = 'none';
                birthdayGroup.style.display = 'none';
                addSocialBtn.style.display = 'none';
                document.getElementById('firstName').value = '';
                document.getElementById('lastName').value = '';
                document.getElementById('birthday').value = '';
            } else {
                firstNameGroup.style.display = 'block';
                lastNameGroup.style.display = 'block';
                birthdayGroup.style.display = 'block';
                addSocialBtn.style.display = 'block';
            }
        }

        function addPhone() {
            phoneCount++;
            const container = document.getElementById('phoneFields');
            const fieldHTML = `
                <div class="multi-field" id="phone${phoneCount}">
                    <div class="multi-field-header">
                        <h3>Phone ${phoneCount}</h3>
                        <button type="button" class="btn-small btn-remove" onclick="removeField('phone${phoneCount}')">Remove</button>
                    </div>
                    <div class="form-group">
                        <label>Number (with country code):</label>
                        <input type="text" id="phone${phoneCount}Value" placeholder="+356 9999 8888">
                    </div>
                    <div class="form-group">
                        <label>Label:</label>
                        <input type="text" id="phone${phoneCount}Label" placeholder="Mobile" value="Mobile">
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', fieldHTML);
        }

        function addEmail() {
            emailCount++;
            const container = document.getElementById('emailFields');
            const fieldHTML = `
                <div class="multi-field" id="email${emailCount}">
                    <div class="multi-field-header">
                        <h3>Email ${emailCount}</h3>
                        <button type="button" class="btn-small btn-remove" onclick="removeField('email${emailCount}')">Remove</button>
                    </div>
                    <div class="form-group">
                        <label>Email Address:</label>
                        <input type="email" id="email${emailCount}Value" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label>Label:</label>
                        <input type="text" id="email${emailCount}Label" placeholder="Email" value="Email">
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', fieldHTML);
        }

        function addURL() {
            urlCount++;
            const container = document.getElementById('urlFields');
            const fieldHTML = `
                <div class="multi-field" id="url${urlCount}">
                    <div class="multi-field-header">
                        <h3>URL ${urlCount}</h3>
                        <button type="button" class="btn-small btn-remove" onclick="removeField('url${urlCount}')">Remove</button>
                    </div>
                    <div class="form-group">
                        <label>URL:</label>
                        <input type="url" id="url${urlCount}Value" placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label>Label:</label>
                        <select id="url${urlCount}Label">
                            <option value="Website">Website</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option>
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Google Maps">Google Maps</option>
                            <option value="Company">Company</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', fieldHTML);
        }

        function addDate() {
            dateCount++;
            const container = document.getElementById('dateFields');
            const fieldHTML = `
                <div class="multi-field" id="date${dateCount}">
                    <div class="multi-field-header">
                        <h3>Custom Date ${dateCount}</h3>
                        <button type="button" class="btn-small btn-remove" onclick="removeField('date${dateCount}')">Remove</button>
                    </div>
                    <div class="form-group">
                        <label>Date (DD/MM/YYYY):</label>
                        <input type="text" id="date${dateCount}Value" placeholder="25/12/2024">
                    </div>
                    <div class="form-group">
                        <label>Label:</label>
                        <input type="text" id="date${dateCount}Label" placeholder="Anniversary">
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', fieldHTML);
        }

        function addSocial() {
            socialCount++;
            const container = document.getElementById('socialFields');
            const fieldHTML = `
                <div class="multi-field" id="social${socialCount}">
                    <div class="multi-field-header">
                        <h3>Social Profile ${socialCount}</h3>
                        <button type="button" class="btn-small btn-remove" onclick="removeField('social${socialCount}')">Remove</button>
                    </div>
                    <div class="form-group">
                        <label>Profile URL:</label>
                        <input type="url" id="social${socialCount}Value" placeholder="https://instagram.com/username">
                    </div>
                    <div class="form-group">
                        <label>Platform:</label>
                        <select id="social${socialCount}Label">
                            <option value="Instagram">Instagram</option>
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Facebook">Facebook</option>
                            <option value="X">X</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', fieldHTML);
        }

        function removeField(fieldId) {
            document.getElementById(fieldId).remove();
        }

        function parseData() {
            const data = document.getElementById('pasteData').value;
            if (!data.trim()) {
                showError('Please paste contact data first!');
                return;
            }

            // Clear existing multi-fields
            document.getElementById('phoneFields').innerHTML = '';
            document.getElementById('emailFields').innerHTML = '';
            document.getElementById('urlFields').innerHTML = '';
            document.getElementById('dateFields').innerHTML = '';
            document.getElementById('socialFields').innerHTML = '';
            phoneCount = 0;
            emailCount = 0;
            urlCount = 0;
            dateCount = 0;
            socialCount = 0;

            const lines = data.split('\n');
            const parsedData = {};

            lines.forEach(line => {
                const [key, ...valueParts] = line.split('=');
                if (key && valueParts.length > 0) {
                    parsedData[key.trim()] = valueParts.join('=').trim();
                }
            });

            // Set contact type
            if (parsedData.contactType) {
                document.getElementById('contactType').value = parsedData.contactType;
                toggleFields();
            }

            // Set basic fields
            if (parsedData.firstName) document.getElementById('firstName').value = parsedData.firstName;
            if (parsedData.lastName) document.getElementById('lastName').value = parsedData.lastName;
            if (parsedData.company) document.getElementById('company').value = parsedData.company;
            if (parsedData.birthday) document.getElementById('birthday').value = parsedData.birthday;

            // Parse phones
            let phoneIndex = 1;
            while (parsedData[`phone${phoneIndex}`] || parsedData[`phone${phoneIndex}Value`]) {
                addPhone();
                const value = parsedData[`phone${phoneIndex}Value`] || parsedData[`phone${phoneIndex}`];
                const label = parsedData[`phone${phoneIndex}Label`] || 'Mobile';
                document.getElementById(`phone${phoneIndex}Value`).value = value || '';
                document.getElementById(`phone${phoneIndex}Label`).value = label;
                phoneIndex++;
            }

            // Parse emails
            let emailIndex = 1;
            while (parsedData[`email${emailIndex}`] || parsedData[`email${emailIndex}Value`]) {
                addEmail();
                const value = parsedData[`email${emailIndex}Value`] || parsedData[`email${emailIndex}`];
                const label = parsedData[`email${emailIndex}Label`] || 'Email';
                document.getElementById(`email${emailIndex}Value`).value = value || '';
                document.getElementById(`email${emailIndex}Label`).value = label;
                emailIndex++;
            }

            // Parse URLs
            let urlIndex = 1;
            while (parsedData[`url${urlIndex}`] || parsedData[`url${urlIndex}Value`]) {
                addURL();
                const value = parsedData[`url${urlIndex}Value`] || parsedData[`url${urlIndex}`];
                const label = parsedData[`url${urlIndex}Label`] || 'Website';
                document.getElementById(`url${urlIndex}Value`).value = value || '';
                document.getElementById(`url${urlIndex}Label`).value = label;
                urlIndex++;
            }

            // Parse custom dates
            let dateIndex = 1;
            while (parsedData[`date${dateIndex}`] || parsedData[`date${dateIndex}Value`]) {
                addDate();
                const value = parsedData[`date${dateIndex}Value`] || parsedData[`date${dateIndex}`];
                const label = parsedData[`date${dateIndex}Label`] || 'Date';
                document.getElementById(`date${dateIndex}Value`).value = value || '';
                document.getElementById(`date${dateIndex}Label`).value = label;
                dateIndex++;
            }

            // Parse social profiles
            let socialIndex = 1;
            while (parsedData[`social${socialIndex}`] || parsedData[`social${socialIndex}Value`]) {
                addSocial();
                const value = parsedData[`social${socialIndex}Value`] || parsedData[`social${socialIndex}`];
                const label = parsedData[`social${socialIndex}Label`] || 'Instagram';
                document.getElementById(`social${socialIndex}Value`).value = value || '';
                document.getElementById(`social${socialIndex}Label`).value = label;
                socialIndex++;
            }

            showSuccess('Data parsed successfully! Review and click "Generate .vcf"');
        }

        function clearAll() {
            document.getElementById('pasteData').value = '';
            document.getElementById('contactForm').reset();
            document.getElementById('phoneFields').innerHTML = '';
            document.getElementById('emailFields').innerHTML = '';
            document.getElementById('urlFields').innerHTML = '';
            document.getElementById('dateFields').innerHTML = '';
            document.getElementById('socialFields').innerHTML = '';
            document.getElementById('preview').style.display = 'none';
            phoneCount = 0;
            emailCount = 0;
            urlCount = 0;
            dateCount = 0;
            socialCount = 0;
            addPhone();
            addEmail();
            addURL();
            toggleFields();
        }

        function generateVCF() {
            const contactType = document.getElementById('contactType').value;
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const company = document.getElementById('company').value.trim();
            const birthday = document.getElementById('birthday').value.trim();

            // Validation
            if (contactType === 'Person' && !firstName) {
                showError('First Name is required for Person contacts!');
                return;
            }

            if (!company) {
                showError('Company field is required (with reference phrases and flag)!');
                return;
            }

            // Build vCard
            let vcard = 'BEGIN:VCARD\n';
            vcard += 'VERSION:3.0\n';

            // Name
            if (contactType === 'Person') {
                vcard += `N:${lastName};${firstName};;;\n`;
                vcard += `FN:${firstName}${lastName ? ' ' + lastName : ''}\n`;
            } else {
                vcard += `N:;;;;\n`;
                vcard += `FN:${company.split(' - ')[0]}\n`;
            }

            // Company/Organization
            vcard += `ORG:${company}\n`;

            // Phones
            for (let i = 1; i <= phoneCount; i++) {
                const valueEl = document.getElementById(`phone${i}Value`);
                const labelEl = document.getElementById(`phone${i}Label`);
                if (valueEl && valueEl.value.trim()) {
                    const phoneValue = valueEl.value.trim();
                    const phoneLabel = labelEl.value.trim().toUpperCase();

                    // Validate country code
                    if (!phoneValue.startsWith('+')) {
                        showError(`Phone ${i} must start with country code (e.g., +356)`);
                        return;
                    }

                    vcard += `TEL;TYPE=${phoneLabel}:${phoneValue}\n`;
                }
            }

            // Emails
            for (let i = 1; i <= emailCount; i++) {
                const valueEl = document.getElementById(`email${i}Value`);
                const labelEl = document.getElementById(`email${i}Label`);
                if (valueEl && valueEl.value.trim()) {
                    vcard += `EMAIL;TYPE=${labelEl.value.trim()}:${valueEl.value.trim()}\n`;
                }
            }

            // URLs
            for (let i = 1; i <= urlCount; i++) {
                const valueEl = document.getElementById(`url${i}Value`);
                const labelEl = document.getElementById(`url${i}Label`);
                if (valueEl && valueEl.value.trim()) {
                    const url = valueEl.value.trim();
                    const label = labelEl.value.trim();

                    // Basic URL validation
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        showError(`URL ${i} must start with http:// or https://`);
                        return;
                    }

                    vcard += `URL;TYPE=${label}:${url}\n`;
                }
            }

            // Birthday
            if (birthday && contactType === 'Person') {
                const parts = birthday.split('/');
                if (parts.length === 3) {
                    const [day, month, year] = parts;
                    vcard += `BDAY:${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}\n`;
                }
            }

            // Custom dates (using X-ABLABEL for custom labels)
            for (let i = 1; i <= dateCount; i++) {
                const valueEl = document.getElementById(`date${i}Value`);
                const labelEl = document.getElementById(`date${i}Label`);
                if (valueEl && valueEl.value.trim()) {
                    const dateValue = valueEl.value.trim();
                    const dateLabel = labelEl.value.trim();
                    const parts = dateValue.split('/');
                    if (parts.length === 3) {
                        const [day, month, year] = parts;
                        vcard += `X-ABDATE;TYPE=${dateLabel}:${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}\n`;
                    }
                }
            }

            // Social profiles
            for (let i = 1; i <= socialCount; i++) {
                const valueEl = document.getElementById(`social${i}Value`);
                const labelEl = document.getElementById(`social${i}Label`);
                if (valueEl && valueEl.value.trim()) {
                    const platform = labelEl.value.trim();
                    vcard += `X-SOCIALPROFILE;TYPE=${platform}:${valueEl.value.trim()}\n`;
                }
            }

            vcard += 'END:VCARD';

            // Show preview
            document.getElementById('previewContent').textContent = vcard;
            document.getElementById('preview').style.display = 'block';

            // Download
            downloadVCF(vcard, firstName || company.split(' - ')[0]);

            showSuccess('‚úÖ Contact generated! Check your Downloads folder.');
        }

        function downloadVCF(vcardContent, name) {
            const blob = new Blob([vcardContent], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name.replace(/[^a-z0-9]/gi, '_')}_contact.vcf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
            setTimeout(() => { alert.style.display = 'none'; }, 5000);
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            document.getElementById('successAlert').style.display = 'none';
            setTimeout(() => { alert.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
